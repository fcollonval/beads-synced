name: Sync Beads to GitHub Issues

on:
  push:
    branches:
      - main
    paths:
      - 'beads/issues.jsonl'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no changes)'
        required: false
        default: 'false'
        type: boolean

permissions:
  issues: write
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Beads Sync
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: ${{ inputs.dry-run || 'false' }}

      - name: Commit mapping file changes
        if: ${{ inputs.dry-run != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .beads-sync/mapping.json
          git diff --staged --quiet || git commit -m "chore(beads-sync): update issue mapping"
          git push
