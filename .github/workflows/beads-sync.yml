name: Sync Beads to GitHub Issues

on:
  push:
    branches:
      - main
    paths:
      - '.beads/issues.jsonl'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no changes)'
        required: false
        default: 'false'
        type: boolean

permissions:
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Beads Sync
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          dry-run: ${{ inputs.dry-run || 'false' }}
